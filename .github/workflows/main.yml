name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      
    - name: Set Node.js
      uses: actions/setup-node@master
      with:
        node-version: 10.x
      
    - name: Install dependencies
      run: npm install --production
      
    - name: Build
      run: npm run build
    
    - name: GitHub Pages Deploy
      uses: maxheld83/ghpages@v0.2.1
      secrets: ["GH_PATH"]
      env: 
        BUILD_DIR: "public/"
